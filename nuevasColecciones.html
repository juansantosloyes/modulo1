<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Moda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 40px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 50px; /* espacio entre opciones */
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d62b70; /* color destacado al pasar el ratón */
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">MODA MUJER</a>
      <a href="#">MODA HOMBRE</a>
      <a href="#">NUEVA SELECCIÓN</a>
      <a href="#">COLECCIONES ESPECIALES</a>
    </nav>
  </header>
<style
   .contenedor {
            max-width: 1290px;
            margin: 0 auto; /* Centra el contenedor */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            flex-wrap: wrap; /* Permite varias filas si no caben */
            gap: 20px; /* Espacio entre imágenes */
            padding: 20px;
        }

        .contenedor img {
            width: 200px; /* Ajusta el tamaño de cada imagen */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
</style>
</head>
<body>

    <div class="contenedor">
        <img src="images/camisa mujer.jpg" alt="Imagen 1">
        <img src="images/vestido.jpg"alt="Imagen 2">
        <img src="images/vaquero mujer.jpg" alt="Imagen 3">
        <img src="images/camisa hombre.jpg" alt="Imagen 4">
        <img src="images/polo hombre.jpg" alt="Imagen 5">
        <img src="images/camiseta hombre.jpg" alt="Imagen 6">
    </div>

</body>

</html>
